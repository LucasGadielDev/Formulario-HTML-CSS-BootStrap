<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container-fluid" id="container-header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="container position-static" id="container-form">
            <div class="container d-flex justify-content-center " id="div">
                <div class="header-form">
                    <h2>Formulario</h2>
                </div>
            </div>
            <div class="body-form">
                <h1>Venda fácil seu carro!</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-inputs ">
                        <label for="title-anuncio">
                            Titulo do anuncio
                            <span class="required-field">*</span>
                        </label>
                        <input
                            type="text"
                            name="title-anuncio"
                            class="d-block"
                            id="title-anuncio"
                            placeholder="Um título para anunciar seu carro"
                            minlength="1"
                            maxlength="30"
                            required
                        >
                    </div>
                    <div class="box-inputs">
                        <label for="price">
                            Preço
                            <span class="required-field">*</span>
                        </label>
                        <input
                            type="number"
                            class="d-block"
                            id="price"
                            name="price"
                            placeholder="Defina o preço"
                            required
                        >
                    </div>
                    <div class="box-inputs">
                        <label for="description">
                            Descrição
                            <span class="required-field">*</span>
                        </label>
                        <textarea
                            name="description"
                            class="d-block"
                            id="textarea"
                            placeholder="Aqui voce coloca os detalhes do veiculo, por exemplo: se ele tem algum arranhão"
                        ></textarea>
                    </div>
                    <div class="box-inputs">
                        <label for="marca">
                            Marca
                            <span class="required-field">*</span>
                        </label>
                        <input
                            type="text"
                            name="marca"
                            class="d-block"
                            id="marca"
                            placeholder="Digite a marca do veiculo"
                            required
                        >
                    </div>
                    <div class="box-inputs">
                        <label for="modelo">
                            Modelo
                            <span class="required-field">*</span>
                        </label>
                        <input
                            type="text"
                            name="modelo"
                            class="d-block"
                            id="modelo"
                            placeholder="Digite o modelo do veiculo"
                            required
                        >
                    </div>
                    <div class="box-inputs">
                        <label for="kilometragem">
                            Kilometragem
                            <span class="required-field">*</span>
                        </label>
                        <input
                            type="number"
                            name="kilometragem"
                            class="d-block"
                            id="marca"
                            placeholder="Digite a kilometragem do veiculo"
                            required
                        >
                    </div>
                    <div class="box-inputs">
                        <label for="data">
                            Datat de compra
                            <span class="required-field">*</span>
                        </label>
                        <input
                            type="date"
                            name="data"
                            class="d-block"
                            id="date"
                            required
                        >
                    </div>
                    <div class="box-inputs">
                        <p>Tipo de câmbio :
                            <span class="required-field">*</span>
                        </p>
                        <input type="radio" id="manual" name="cambio-tipo">
                        <label for="cambio-tipo">Manual</label>
                        <input type="radio" id="automatico" name="cambio-tipo">
                        <label for="cambio-tipo">Automatico</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input
                                    type="checkbox"
                                    id="airbag"
                                    name="optional[]"
                                    value="airbag"
                                >
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="alarm"
                                    name="optional[]"
                                    value="alarm"
                                >
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="ac"
                                    name="optional[]"
                                    value="ac"
                                >
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="reverse_camera"
                                    name="optional[]"
                                    value="reverse_camera"
                                >
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input
                                    type="checkbox"
                                    id="lane_assist"
                                    name="optional[]"
                                    value="lane_assist"
                                >
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="keyless"
                                    name="optional[]"
                                    value="keyless"
                                >
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="smartphone"
                                    name="optional[]"
                                    value="smartphone"
                                >
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="leather_seat"
                                    name="optional[]"
                                    value="leather_seat"
                                >
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro:
                            <span class="required-field">*</span>
                        </p>
                        <input
                            type="file"
                            multiple
                            accept="image/png, image/jpg"
                            id="images"
                            name="images"
                            required
                        >
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit btn-">
                </form>
            </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8r+V1lYCk2ifT9Jgo8shFZv/FZr1rFOTrz5G1zzh8tjpnfNrN+8FOhY3N6ym" crossorigin="anonymous"></script>
    </body>
</html>
